<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-lable="example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
   </button>
  
   <!-- <span class="exmaple-spacer"></span> -->
   <button mat-raised-button class="primary" (click)="openDialog()">add product</button>
</mat-toolbar>

<div class="container mat-elevation-z8">
<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> category. </th>
      <td mat-cell *matCellDef="let row"> {{row.category}} </td>
    </ng-container>
  
    <!-- productName Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> productName </th>
      <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
    </ng-container>
  
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}} </td>
    </ng-container>
  
    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

      <!-- clothSize Column -->
      <ng-container matColumnDef="clothSize">
        <th mat-header-cell *matHeaderCellDef> clothSize </th>
        <td mat-cell *matCellDef="let row"> {{row.clothSize}} </td>
      </ng-container>

        <!-- inStock Column -->
    <ng-container matColumnDef="inStock">
        <th mat-header-cell *matHeaderCellDef> inStock </th>
        <td mat-cell *matCellDef="let row"> {{row.inStock}} </td>
      </ng-container>

    <!-- ----add--- -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
      <td mat-cell *matCellDef="let row">
           <!-- <button mat-icon-button color="primary" (click)="openDialog()">
             <mat-icon>edit</mat-icon>
           </button> -->
           <button mat-icon-button color="primary" (click)="openDialog()">
            <mat-icon>edit</mat-icon>
          </button>
           <button (click)="deleteProduct(row._id)" mat-icon-button  color="primary">
             <mat-icon>delete</mat-icon>
               
           </button>
      </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
