<mat-toolbar>
    <button mat-raised-button color="primary" >Add</button>
</mat-toolbar>

<div class="container mat-elevation-z8">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> category. </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>
  
    <!-- productName Column -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> productName </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>
  
    <!-- description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  
    <!-- price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

      <!-- clothSize Column -->
      <ng-container matColumnDef="clothSize">
        <th mat-header-cell *matHeaderCellDef> clothSize </th>
        <td mat-cell *matCellDef="let element"> {{element.clothSize}} </td>
      </ng-container>

        <!-- inStock Column -->
    <ng-container matColumnDef="inStock">
        <th mat-header-cell *matHeaderCellDef> inStock </th>
        <td mat-cell *matCellDef="let element"> {{element.inStock}} </td>
      </ng-container>

    <!-- ----add--- -->
    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openAddDialog()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit()">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent" (click)="deleteItem()">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  <!-- ---------------form-------------- -->

  <div class="container">
    <h3 mat-dialog-title>Add new Issue</h3>
  
    <form class="mat-dialog-content">
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #input class="form-control" placeholder="category" [(ngModel)]="data.category" name="category" required >
          <mat-radio-group aria-label="Select an option">
            <mat-radio-button id="category1" name="category" value="Boys" [(ngModel)]="data.category">Boys</mat-radio-button>
            <mat-radio-button  id="category2" name="category" value="Girls" [(ngModel)]="data.category">Girls</mat-radio-button>
          </mat-radio-group>
        </mat-form-field>
      </div>
  
       <!--Contains mat-hint for characters count and has maxLengt set-->
       <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="productName" [(ngModel)]="data.productName" name="productName"  required >
          <!-- <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint> -->
        </mat-form-field>
      </div>
      <!--Textarea for demo purposes-->
      <div class="form">
        <mat-form-field color="accent">
          <textarea matInput #input class="form-control" placeholder="description" [(ngModel)]="data.description" name="description" required ></textarea>
        </mat-form-field>
      </div>
  
     
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="price" [(ngModel)]="data.price" name="price" maxlength="10" required >
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field color="accent">
          <input matInput #inputstate class="form-control" placeholder="clothSize" [(ngModel)]="data.clothSize" name="clothSize"  required >
          <!-- <mat-hint align="end">{{inputstate.value?.length || 0}}/10</mat-hint> -->
        </mat-form-field>
      </div>
  
   
  
      <div mat-dialog-actions>
        <button mat-button (click)="confirmAdd()">Save</button>
        <button mat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </form>
  </div>
